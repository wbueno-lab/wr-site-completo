<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Edge Function - Correios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }
        
        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .service {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .service-name {
            font-weight: 700;
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .service-info {
            color: #666;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status.deployed {
            background: #4caf50;
            color: white;
        }
        
        .status.not-deployed {
            background: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Teste Edge Function</h1>
        <p class="subtitle">Teste se a Edge Function dos Correios está funcionando</p>
        
        <form id="testForm">
            <div class="form-group">
                <label>CEP de Origem:</label>
                <input type="text" id="cepOrigem" value="74645-010" placeholder="00000-000">
            </div>
            
            <div class="form-group">
                <label>CEP de Destino:</label>
                <input type="text" id="cepDestino" value="20040-020" placeholder="00000-000">
            </div>
            
            <div class="form-group">
                <label>Peso (kg):</label>
                <input type="number" id="peso" value="1.5" step="0.1" min="0.1">
            </div>
            
            <button type="submit" class="btn" id="testBtn">
                🧪 Testar Edge Function
            </button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Consultando API dos Correios via Edge Function...</p>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fflomlvtgaqbzrjnvqaz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmbG9tbHZ0Z2FxYnpyam52cWF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2MjcsImV4cCI6MjA3MzEzODYyN30.AjI-ZeoLswTl9D7EsjW1y2vZoctX0CSDI2B_FVXKkd4';

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            loading.style.display = 'block';
            result.style.display = 'none';
            testBtn.disabled = true;
            
            try {
                const cepOrigem = document.getElementById('cepOrigem').value.replace(/\D/g, '');
                const cepDestino = document.getElementById('cepDestino').value.replace(/\D/g, '');
                const peso = document.getElementById('peso').value;
                
                console.log('🚀 Testando Edge Function...');
                console.log('URL:', `${SUPABASE_URL}/functions/v1/correios-proxy`);
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/correios-proxy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        params: {
                            sCepOrigem: cepOrigem,
                            sCepDestino: cepDestino,
                            nVlPeso: peso,
                            nCdFormato: '1',
                            nVlComprimento: '35',
                            nVlAltura: '25',
                            nVlLargura: '30',
                            nCdServico: '04014,04510'
                        }
                    })
                });
                
                console.log('📡 Status:', response.status);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Edge Function não encontrada. Faça o deploy primeiro!');
                    }
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('📦 Resposta:', data);
                
                loading.style.display = 'none';
                
                if (data.success && data.services && data.services.length > 0) {
                    let html = '<h3>✅ Edge Function Funcionando!</h3>';
                    
                    data.services.forEach(service => {
                        const serviceName = service.codigo === '04014' ? 'SEDEX' : 'PAC';
                        const hasError = service.erro !== '0';
                        
                        if (!hasError) {
                            html += `
                                <div class="service">
                                    <div class="service-name">${serviceName}</div>
                                    <div class="service-info">
                                        <div>
                                            <div>Prazo: ${service.prazoEntrega} dias úteis</div>
                                            <div style="font-size: 12px; color: #999;">Código: ${service.codigo}</div>
                                        </div>
                                        <div class="price">R$ ${service.valor}</div>
                                    </div>
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="service" style="border-left-color: #f44336;">
                                    <div class="service-name">${serviceName}</div>
                                    <div style="color: #f44336; font-size: 14px;">
                                        ❌ ${service.msgErro || 'Erro ao calcular'}
                                    </div>
                                </div>
                            `;
                        }
                    });
                    
                    result.className = 'result success';
                    result.innerHTML = html;
                    result.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Resposta inválida da API');
                }
                
            } catch (error) {
                console.error('❌ Erro:', error);
                
                loading.style.display = 'none';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ Erro no Teste</h3>
                    <p><strong>Mensagem:</strong> ${error.message}</p>
                    <p style="margin-top: 15px; font-size: 14px;">
                        <strong>Próximos passos:</strong><br>
                        1. Verifique se a Edge Function foi deployada<br>
                        2. Aguarde 1-2 minutos após o deploy<br>
                        3. Verifique os logs no Supabase Dashboard
                    </p>
                `;
                result.style.display = 'block';
            } finally {
                testBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
