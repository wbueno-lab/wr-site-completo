<!DOCTYPE html>
<html>
<head>
    <title>Teste de Funcionalidades</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .size-option { display: flex; align-items: center; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Teste de Funcionalidades Implementadas</h1>
    
    <div class="test-section">
        <h2>Seletor de Tamanhos do Capacete</h2>
        <div class="checkbox-grid">
            <div class="size-option">
                <input type="checkbox" id="size-54" value="54">
                <label for="size-54">54</label>
            </div>
            <div class="size-option">
                <input type="checkbox" id="size-56" value="56">
                <label for="size-56">56</label>
            </div>
            <div class="size-option">
                <input type="checkbox" id="size-58" value="58">
                <label for="size-58">58</label>
            </div>
            <div class="size-option">
                <input type="checkbox" id="size-60" value="60">
                <label for="size-60">60</label>
            </div>
            <div class="size-option">
                <input type="checkbox" id="size-62" value="62">
                <label for="size-62">62</label>
            </div>
            <div class="size-option">
                <input type="checkbox" id="size-64" value="64">
                <label for="size-64">64</label>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2>Campo de Especificações</h2>
        <textarea placeholder="Especificações técnicas do produto..." style="width: 100%; height: 100px;"></textarea>
    </div>

    <div class="test-section">
        <h2>Checkboxes de Status</h2>
        <div>
            <input type="checkbox" id="is_promo">
            <label for="is_promo">Produto em Promoção</label>
        </div>
        <div>
            <input type="checkbox" id="is_new">
            <label for="is_new">Produto Novo</label>
        </div>
    </div>

    <script>
        console.log('Página de teste carregada com sucesso!');
        console.log('Data/Hora:', new Date().toLocaleString());
    </script>
</body>
</html>
